resources:
  containers: []
  repositories:
  - repository: rsg
    name: RocketSurgeonsGuild/AzureDevopsTemplates
    type: GitHub
    ref: refs/tags/v0.10.12
    endpoint: github
variables:
- name: 'CONFIGURATION'
  value: 'Release'
- name: 'VERBOSITY'
  value: 'Normal'
- name: 'COVERAGE'
  value: '$(Agent.BuildDirectory)/c'
- name: 'ARTIFACTS'
  value: '$(Build.ArtifactStagingDirectory)'
- name: 'DOTNET_SKIP_FIRST_TIME_EXPERIENCE'
  value: 'true'
- name: 'CodeCovToken'
  value: 'c93f6719-da50-4d00-ba2b-b73fd95239e0'
trigger:
  batch: true
  branches:
    include:
    - master
    - refs/tags/*
    exclude: []
  paths:
    include: []
    exclude:
    - '**/*.md'
    - .appveyor.yml
    - .codecov.yml
    - GitVersion.yml
    - GitReleaseManager.yaml
    - .vscode/*
    - .git*
    - .editorconfig
    - .nuke
    - LICENSE
pr:
  autoCancel: true
  branches:
    include:
    - master
    exclude: []
jobs:
- job: BuildVersion
  pool:
    demands: []
    vmImage:
      name: macOS-latest
  steps:
  - name: PowerShell@2
    targetType: FilePath
    arguments: BuildVersion --skip
    displayName: BuildVersion
- job: Clean
