trigger:
  branches:
    include:
      - master
      - refs/tags/*
pr:
  autoCancel: true
  branches:
    include:
      - master

resources:
  repositories:
    - repository: rsg
      type: github
      name: RocketSurgeonsGuild/AzureDevopsTemplates
      ref: refs/tags/v0.5.11
      endpoint: github

variables:
  Configuration: Release
  Verbosity: Normal
  DotNetVersion: "2.2.300"
  DotNet3Version: "3.0.100-preview6-012264"
  NuGetVersion: "5.1.0"
  Coverage: "$(Agent.BuildDirectory)/c"
  VstsCoverage: "$(Coverage)"
  Artifacts: $(Build.ArtifactStagingDirectory)
  VstsArtifacts: "$(Artifacts)"
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: "true"
  CodeCovToken: 'e79b91ca-8b9d-4490-b679-a7583193a6d0'

jobs:
  - job: GitVersion
    pool:
      vmImage: "VS2017-Win2016"
    steps:
      - template: gitversion/store.yml@rsg
        parameters:
          NuGetVersion: $(NuGetVersion)

  - template: pipeline/cake-job.yml@rsg
    parameters:
      name: "macOS"
      dependsOn: GitVersion
      vmImage: "macOS-10.14"
      pushNuget: false
      Configuration: $(Configuration)
      Verbosity: $(Verbosity)
      DotNetVersion: $(DotNetVersion)
      DotNet3Version: $(DotNet3Version)
      NuGetVersion: $(NuGetVersion)

  - template: pipeline/cake-job.yml@rsg
    parameters:
      name: "Linux"
      dependsOn: GitVersion
      vmImage: "Ubuntu-16.04"
      pushNuget: false
      Configuration: $(Configuration)
      Verbosity: $(Verbosity)
      DotNetVersion: $(DotNetVersion)
      DotNet3Version: $(DotNet3Version)
      NuGetVersion: $(NuGetVersion)

  - job: Windows
    dependsOn: GitVersion
    pool:
      vmImage: "windows-2019"
    steps:
      - template: gitversion/restore.yml@rsg
      - template: cake/install.yml@rsg
        parameters:
          DotNetVersion: $(DotNetVersion)
          DotNet3Version: $(DotNet3Version)
      # Nuget is required for test scripts below
      - task: NuGetToolInstaller@1
        displayName: "Get NuGet"
        inputs:
          versionSpec: $(NuGetVersion)
      - template: cake/run.yml@rsg
        parameters:
          Configuration: $(Configuration)
          Verbosity: $(Verbosity)
      - template: publish-artifacts.yml@rsg
        parameters:
          Configuration: $(Configuration)

  - job: Publish
    dependsOn:
      - macOS
      - Linux
      - Windows
    steps:
      - task: DownloadBuildArtifacts@0
        displayName: "Download NuGet Packages"
        inputs:
          specificBuildWithTriggering: true
          downloadType: single
          artifactName: 'Nupkg - Windows'
          downloadPath: $(Build.ArtifactStagingDirectory)/nuget/
      - template: standard/nuget-push.yml@rsg
        parameters:
          NuGetVersion: $(NuGetVersion)

