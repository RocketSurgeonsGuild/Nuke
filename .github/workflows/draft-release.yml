name: Draft Release and Create Milestone

on:
  workflow_call:
    secrets:
      RSG_BOT_TOKEN:
        required: true
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: '0 0 * * 4'
permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  draft_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: ðŸ“² Install DotNet
        uses: actions/setup-dotnet@v3
      - name: ðŸ“² Install GitVersion
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitversion/setup@v3.1.1
        with:
          versionSpec: '6.1.0'
      - name: ðŸ“² Install GitReleaseManager
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitreleasemanager/setup@v3.1.1
        with:
          versionSpec: '0.18.0'
      - name: Create Milestone
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        if: ${{ github.event.action == 'opened' }}
        uses: WyriHaximus/github-action-create-milestone@v1
        with:
          title: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
      - name: sync milestones
        uses: RocketSurgeonsGuild/actions/sync-milestone@v0.3.15
        with:
          default-label: ':sparkles: mysterious'
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: 'true'
          generateReleaseNotes: 'true'
          draft: 'true'
          omitNameDuringUpdate: 'true'
          name: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
          tag: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
          token: '${{ secrets.RSG_BOT_TOKEN }}'
          commit: '${{ github.base_ref }}'
