name: Draft Release and Create Milestone

on:
  workflow_call:
    secrets:
      RSG_BOT_TOKEN:
        required: true
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: '0 0 * * 4'
permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  draft_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: 📲 Install DotNet
        uses: actions/setup-dotnet@v4
      - name: ⚒️ dotnet tool restore
        run: |
          dotnet tool restore
      - name: 🔨 Use GitVersion
        id: gitversion
        shell: bash
        run: |
          function camelize() {
          echo "$1" | sed -r 's/(^|_)([a-z])/\U\2/g'
          }
          echo "$json" | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' | while IFS= read -r line; do
          key=$(echo "$line" | cut -d= -f1)
          value=$(echo "$line" | cut -d= -f2-)
          camelized_key=$(camelize "$key")
          echo "$camelized_key=$value" >> $GITHUB_OUTPUT
          done

      - name: Create Milestone
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        uses: WyriHaximus/github-action-create-milestone@v1
        with:
          title: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
      - name: sync milestones
        uses: RocketSurgeonsGuild/actions/sync-milestone@v0.3.15
        with:
          default-label: ':sparkles: mysterious'
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: 'true'
          generateReleaseNotes: 'true'
          updateOnlyUnreleased: 'true'
          draft: 'true'
          omitBodyDuringUpdate: 'true'
          omitNameDuringUpdate: 'true'
          omitDraftDuringUpdate: 'true'
          name: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
          tag: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
          token: '${{ secrets.RSG_BOT_TOKEN }}'
          commit: '${{ github.base_ref }}'
