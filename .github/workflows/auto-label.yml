name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
