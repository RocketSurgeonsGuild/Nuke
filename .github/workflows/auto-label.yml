name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
