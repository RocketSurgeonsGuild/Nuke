name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
