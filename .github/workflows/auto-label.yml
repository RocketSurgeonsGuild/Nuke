name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.15
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
