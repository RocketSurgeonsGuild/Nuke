name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
