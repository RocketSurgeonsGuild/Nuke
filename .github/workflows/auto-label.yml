name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.15
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
