name: Auto Label
on:
  pull_request:
    branches:
      - master
jobs:
  auto_label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

      - name: auto label
        uses: RocketSurgeonsGuild/actions/auto-label@v0.3.12
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
