name: Update Milestone

on:
  push:
  pull_request_target:
    types:
      - 'closed'
      - 'opened'
      - 'reopened'
      - 'synchronize'
permissions:
  actions: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: write
  discussions: none
  packages: none
  pages: none
  pull-requests: write
  repository-projects: none
  security-events: none
  statuses: write

jobs:
  update_milestone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: '${{ github.sha }}'
          clean: 'false'
          fetch-depth: '0'
      - name: Fetch all history for all tags and branches
        run: |
          git fetch --prune
      - name: ðŸ“² Install DotNet
        uses: actions/setup-dotnet@v3
      - name: ðŸ“² Install GitVersion
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitversion/setup@v3.1.1
        with:
          versionSpec: '6.1.0'
      - name: ðŸ“² Install GitReleaseManager
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitreleasemanager/setup@v3.1.1
        with:
          versionSpec: '0.18.0'
      - name: ðŸ”¨ Use GitVersion
        id: gitversion
        if: ${{ github.event.action == 'opened' }}
        uses: gittools/actions/gitversion/execute@v3.1.1
      - name: Create Milestone
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        if: ${{ github.event.action == 'opened' }}
        continue-on-error: true
        uses: WyriHaximus/github-action-create-milestone@v1
        with:
          title: 'v${{ steps.gitversion.outputs.majorMinorPatch }}'
      - name: sync milestones
        uses: RocketSurgeonsGuild/actions/sync-milestone@v0.3.15
        with:
          default-label: ':sparkles: mysterious'
          github-token: '${{ secrets.GITHUB_TOKEN }}'
