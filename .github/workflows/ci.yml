        with:
          dotnet-version: '3.1.201'
      - name: ğŸ“² Install GitVersion
        uses: david-driscoll/gittools-actions/gitversion/setup@feature/export-environment-github
        with:
          versionSpec: '5.1.x'
      - name: ğŸ”¨ Use GitVersion
        id: gitversion
        uses: david-driscoll/gittools-actions/gitversion/execute@feature/export-environment-github
      - name: ğŸ dotnet tool restore
        run: dotnet tool restore
      - name: ğŸ Restore
        run: dotnet nuke BuildVersion Clean Restore --skip
      - name: âš™ Build
        run: dotnet nuke Build --skip
      - name: ğŸš¦ Test
        run: dotnet nuke Generate_Code_Coverage_Reports Test --skip
      - name: ğŸ“¦ Pack
        run: dotnet nuke Pack --skip
      - name: ğŸ¿ Publish Coverage
        uses: codecov/codecov-action@v1
        with:
          name: 'actions-${{ matrix.os }}'
          fail_ci_if_error: 'true'
      - name: ğŸº Publish logs
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: ğŸº Publish coverage data
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: ğŸº Publish test data
