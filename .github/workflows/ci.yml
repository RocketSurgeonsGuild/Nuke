jobs:
  Build:
    env:
      NUGET_PACKAGES: '${{ github.workspace }}/.nuget/packages'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: NuGet Cache
        uses: actions/cache@v3
        with:
          path: '${{ github.workspace }}/.nuget/packages'
          key: "${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('**/Directory.Packages.support.props') }}"
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: üî® Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '6.0.x'
      - name: üî® Use .NET Core 7.0 SDK
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: '7.0.x'
      - name: üéÅ dotnet tool restore
        run: |
          dotnet tool restore
      - name: üéÅ Restore
        run: |
          dotnet nuke Restore --skip --githubtoken '${{ secrets.GITHUB_TOKEN }}'
      - name: ‚öô Build
        run: |
          dotnet nuke Build --skip --githubtoken '${{ secrets.GITHUB_TOKEN }}'
      - name: üö¶ Test
        run: |
          dotnet nuke Test TriggerCodeCoverageReports GenerateCodeCoverageReportCobertura GenerateCodeCoverageBadges GenerateCodeCoverageSummary GenerateCodeCoverageReport --skip --githubtoken '${{ secrets.GITHUB_TOKEN }}'
      - name: üì¶ Pack
        run: |
          dotnet nuke Pack --skip --githubtoken '${{ secrets.GITHUB_TOKEN }}'
      - name: üè∫ Publish coverage data
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: üêø Publish Coverage
        if: (github.event_name != 'pull_request' && github.event_name != 'pull_request_target') || ((github.event_name == 'pull_request' || github.event_name == 'pull_request_target') && github.event.pull_request.user.login != 'renovate[bot]' && github.event.pull_request.user.login != 'dependabot[bot]')
        uses: codecov/codecov-action@v3.1.3
        with:
          name: 'actions-${{ matrix.os }}'
      - name: üè∫ Publish logs
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: üè∫ Publish test data
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: üè∫ Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v3.1.2
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
  Publish:
    needs:
      - Build
    uses: RocketSurgeonsGuild/actions/.github/workflows/publish-nuget.yml@v0.3.3
    secrets:
      RSG_NUGET_API_KEY: '${{ secrets.RSG_NUGET_API_KEY }}'
      RSG_AZURE_DEVOPS: '${{ secrets.RSG_AZURE_DEVOPS }}'
